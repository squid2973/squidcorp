<!DOCTYPE html>
<html>
<meta http-equiv="refresh" content="0.8;url=/vocab_quiz/index.html" />
<title>Please Wait...</title>
<h1>
  <center>Loading Quiz</center>
  <center>
    <div class="loader"></div>
  </center>
  <style>
    .loader {
      border: 10px solid #f3f3f3;
      /* Light grey */
      border-top: 10px solid #808080;
      /* Blue */
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</h1>
</html>
