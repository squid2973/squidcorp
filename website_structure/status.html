      return;
    }

    var adminPassword = prompt("Enter the admin password:");

    // Add your admin password validation logic here
    // For simplicity, let's assume the admin password is "admin"
    if (adminPassword === "admin") {
      // Switch to admin mode
      adminModeEnabled = true;

      // Show the "Change Status" and "Change Next Available Time" buttons when admin mode is enabled
      var changeStatusButton = document.getElementById('change-status-button');
      var changeNextAvailableTimeButton = document.getElementById('change-next-available-time-button');
      
      changeStatusButton.style.display = 'inline-block';
      changeNextAvailableTimeButton.style.display = 'inline-block';

</html>
